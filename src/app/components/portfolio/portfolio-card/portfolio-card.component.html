<div *ngIf="portfolioData.id%2 !== 0" class="bg-dark text-center text-white overflow-hidden">
  <div class="my-3 py-3 px-4">
    <h2 class="display-5">{{portfolioData.name}}</h2>
    <p class="lead">{{portfolioData.description}}</p>
  </div>
  <div class="bg-light shadow-sm mx-auto pf-bg overflow-hidden" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
    <img [src]=portfolioData.image alt="" width="100%">
  </div>
</div>
<div *ngIf="portfolioData.id%2 === 0" class="bg-light text-center overflow-hidden">
  <div class="my-3 py-3 px-4">
    <h2 class="display-5">{{portfolioData.name}}</h2>
    <p class="lead">{{portfolioData.description}}</p>
  </div>
  <div class="bg-dark shadow-sm mx-auto pf-bg overflow-hidden" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
    <img [src]=portfolioData.image alt="" width="100%">
  </div>
</div>
