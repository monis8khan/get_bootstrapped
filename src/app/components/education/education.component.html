<div class="container px-4 py-5" id="hanging-icons">
  <h2 class="pb-2 border-bottom">Education</h2>
  <div *ngFor="let education of educationalHistory" class="container">
    <div class="row">
      <div class="col">
        <h2>{{education.Year}}</h2>
        <p>{{education.Institute}}</p>
        <a class="btn btn-primary" (click)="getEducationalHistory()">
          {{education.Degree}}
        </a>
      </div>
    </div>
  </div>
</div>
