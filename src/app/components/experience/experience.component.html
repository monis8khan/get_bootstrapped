<div class="container marketing justify-content-between">
  <h2 _ngcontent-csu-c19="" class="pb-2 border-bottom">Experience</h2>
  <div *ngFor="let experience of experienceHistory" class="row featurette exp_container">
    <div class="col-md-9">
      <h2 class="featurette-heading">{{experience.company}}&ensp;<span class="text-muted h4">{{experience.job[0].designation}}</span>
      </h2>
      {{experience.type}} | <span class="text-muted">exp</span>
      <p class="lead">{{experience.description && experience.description}}
      </p>
    </div>
    <div class="col-md-3 justify-content-between">
      <img src="https://www.gaditek.com/wp-content/uploads/2019/01/gaditek-logo-2.jpg" alt="company logo" width= 200px; class="">
    </div>
  </div>

  <hr class="featurette-divider">

  <!-- /END THE FEATURETTES -->

</div>
